<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/point-transformation.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Scaler Social</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo-left">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="">
            </div>
            <div class="logo-right">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="">
            </div>
        </nav>
    </header>
    <section class="hero-section">
        <div class="hero-left">
            <div class="content-block">
                <span id="post" >Post your thoughts here</span>
                <div class="write-block">
                    <div class="top-block">
                        <img class="user-img" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                        <textarea name="Write-text" id="Write-text" cols="30" rows="10" placeholder="Type your thoughts here....." maxlength="100"></textarea>
                    </div>
                    <div class="bottom-block">
                        <span id="char-counter">0 / 100</span>
                        <button id="Post-button">Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-right">
            <div class="main-cont">
                <span id="feed">Your Feed</span>
                <span id="nothing">Nothing to show here ... </span>
                <div class="tweet-container">
                </div>
            </div>
        </div>
    </section>
    <div class="overlay">
        <div class="overlay-delete">
            <div class="delete-icon-cross">
                <img class="delete-solid-icon" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/030/original/delete-color-filled.png?1706888714" alt="">
                <span id="crossButton">&times;</span>
            </div>
            <span id="confirm-delete">Are you sure you want to permanently delete this tweet ?</span>
            <div class="overlay-buttons">
                <button id="cancel-delete">Cancel</button>
                <button id="delete-delete">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
